<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Document</title>

<body>
   <script>
      class pessoas {
         //atributos
         //metados setters e Getters
         _nome //private - privado 
         constructor(n) {
            this._nome = n
         }

         setNome(nome)// inserir
         {
            this._nome = nome
         }
         getNome()// visualizar
         {
            return this._nome
         }
      }
      var pessoa = new pessoas("Carlos")
      pessoa.setNome("Marcia")
      //pessoa._nome = "Nivaldo"
      console.log(pessoa.getNome())
   </script>
</body>

</html>
